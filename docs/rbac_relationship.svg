<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- 标题 -->
  <text x="400" y="30" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">RBAC权限管理系统实体关系图</text>
  
  <!-- 用户表 -->
  <rect x="50" y="80" width="150" height="120" rx="5" ry="5" fill="#e6f3ff" stroke="#3399ff" stroke-width="2"/>
  <text x="125" y="100" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">User (用户表)</text>
  <text x="125" y="120" font-family="Arial" font-size="12" text-anchor="middle">id: 用户ID</text>
  <text x="125" y="140" font-family="Arial" font-size="12" text-anchor="middle">username: 用户名</text>
  <text x="125" y="160" font-family="Arial" font-size="12" text-anchor="middle">password: 密码</text>
  <text x="125" y="180" font-family="Arial" font-size="12" text-anchor="middle">...</text>
  
  <!-- 用户角色关联表 -->
  <rect x="325" y="80" width="150" height="120" rx="5" ry="5" fill="#f0f0f0" stroke="#666666" stroke-width="2"/>
  <text x="400" y="100" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">UserRole</text>
  <text x="400" y="120" font-family="Arial" font-size="12" text-anchor="middle">(用户角色关联表)</text>
  <text x="400" y="140" font-family="Arial" font-size="12" text-anchor="middle">id: 主键ID</text>
  <text x="400" y="160" font-family="Arial" font-size="12" text-anchor="middle">user_id: 用户ID</text>
  <text x="400" y="180" font-family="Arial" font-size="12" text-anchor="middle">role_id: 角色ID</text>
  
  <!-- 角色表 -->
  <rect x="600" y="80" width="150" height="120" rx="5" ry="5" fill="#e6ffe6" stroke="#33cc33" stroke-width="2"/>
  <text x="675" y="100" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Role (角色表)</text>
  <text x="675" y="120" font-family="Arial" font-size="12" text-anchor="middle">id: 角色ID</text>
  <text x="675" y="140" font-family="Arial" font-size="12" text-anchor="middle">name: 角色名称</text>
  <text x="675" y="160" font-family="Arial" font-size="12" text-anchor="middle">code: 角色标识</text>
  <text x="675" y="180" font-family="Arial" font-size="12" text-anchor="middle">...</text>
  
  <!-- 角色权限关联表 -->
  <rect x="325" y="230" width="150" height="120" rx="5" ry="5" fill="#f0f0f0" stroke="#666666" stroke-width="2"/>
  <text x="400" y="250" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">RolePermission</text>
  <text x="400" y="270" font-family="Arial" font-size="12" text-anchor="middle">(角色权限关联表)</text>
  <text x="400" y="290" font-family="Arial" font-size="12" text-anchor="middle">id: 主键ID</text>
  <text x="400" y="310" font-family="Arial" font-size="12" text-anchor="middle">role_id: 角色ID</text>
  <text x="400" y="330" font-family="Arial" font-size="12" text-anchor="middle">permission_id: 权限ID</text>
  
  <!-- 权限表 -->
  <rect x="600" y="230" width="150" height="120" rx="5" ry="5" fill="#fff0e6" stroke="#ff9933" stroke-width="2"/>
  <text x="675" y="250" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Permission</text>
  <text x="675" y="270" font-family="Arial" font-size="12" text-anchor="middle">(权限表)</text>
  <text x="675" y="290" font-family="Arial" font-size="12" text-anchor="middle">id: 权限ID</text>
  <text x="675" y="310" font-family="Arial" font-size="12" text-anchor="middle">name: 权限名称</text>
  <text x="675" y="330" font-family="Arial" font-size="12" text-anchor="middle">code: 权限标识</text>
  <text x="675" y="350" font-family="Arial" font-size="12" text-anchor="middle">...</text>
  
  <!-- 关系线 -->
  <!-- User -> UserRole -->
  <line x1="200" y1="140" x2="325" y2="140" stroke="#3399ff" stroke-width="2"/>
  <polygon points="320,135 325,140 320,145" fill="#3399ff"/>
  <text x="250" y="130" font-family="Arial" font-size="14" text-anchor="middle">1</text>
  <text x="280" y="130" font-family="Arial" font-size="14" text-anchor="middle">:</text>
  <text x="300" y="130" font-family="Arial" font-size="14" text-anchor="middle">n</text>
  
  <!-- UserRole -> Role -->
  <line x1="475" y1="140" x2="600" y2="140" stroke="#33cc33" stroke-width="2"/>
  <polygon points="595,135 600,140 595,145" fill="#33cc33"/>
  <text x="515" y="130" font-family="Arial" font-size="14" text-anchor="middle">n</text>
  <text x="540" y="130" font-family="Arial" font-size="14" text-anchor="middle">:</text>
  <text x="560" y="130" font-family="Arial" font-size="14" text-anchor="middle">1</text>
  
  <!-- Role -> RolePermission -->
  <line x1="675" y1="200" x2="675" y2="230" stroke="#ff9933" stroke-width="2"/>
  <polygon points="670,225 675,230 680,225" fill="#ff9933"/>
  <text x="695" y="215" font-family="Arial" font-size="14" text-anchor="middle">1</text>
  <text x="715" y="215" font-family="Arial" font-size="14" text-anchor="middle">:</text>
  <text x="735" y="215" font-family="Arial" font-size="14" text-anchor="middle">n</text>
  
  <!-- RolePermission -> Permission -->
  <line x1="475" y1="280" x2="600" y2="280" stroke="#ff9933" stroke-width="2"/>
  <polygon points="595,275 600,280 595,285" fill="#ff9933"/>
  <text x="515" y="270" font-family="Arial" font-size="14" text-anchor="middle">n</text>
  <text x="540" y="270" font-family="Arial" font-size="14" text-anchor="middle">:</text>
  <text x="560" y="270" font-family="Arial" font-size="14" text-anchor="middle">1</text>
</svg>