<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="700" viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变 -->
  <defs>
    <linearGradient id="gradientHeader" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientTable" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecf0f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bdc3c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientUser" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientRole" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientPermission" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientClient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientSession" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="1000" height="700" fill="#f8f9fa" />

  <!-- 标题 -->
  <rect x="150" y="20" width="700" height="50" rx="10" ry="10" fill="url(#gradientHeader)" />
  <text x="500" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">多客户端用户体系数据关系图</text>

  <!-- 用户表 -->
  <rect x="100" y="100" width="180" height="100" rx="8" ry="8" fill="url(#gradientUser)" stroke="#c0392b" stroke-width="2" />
  <text x="190" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">用户表</text>
  <text x="190" y="150" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">user</text>
  <text x="190" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">id, username, password</text>
  <text x="190" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">user_level, preference</text>

  <!-- 角色表 -->
  <rect x="400" y="100" width="180" height="100" rx="8" ry="8" fill="url(#gradientRole)" stroke="#2980b9" stroke-width="2" />
  <text x="490" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">角色表</text>
  <text x="490" y="150" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">role</text>
  <text x="490" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">id, name, code</text>
  <text x="490" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">description, status</text>

  <!-- 权限表 -->
  <rect x="700" y="100" width="180" height="100" rx="8" ry="8" fill="url(#gradientPermission)" stroke="#27ae60" stroke-width="2" />
  <text x="790" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">权限表</text>
  <text x="790" y="150" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">permission</text>
  <text x="790" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">id, name, code</text>
  <text x="790" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">url, method, type</text>

  <!-- 用户角色关联表 -->
  <rect x="250" y="250" width="180" height="70" rx="8" ry="8" fill="url(#gradientTable)" stroke="#7f8c8d" stroke-width="2" />
  <text x="340" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">用户角色关联表</text>
  <text x="340" y="290" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">user_role</text>
  <text x="340" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">user_id, role_id</text>

  <!-- 角色权限关联表 -->
  <rect x="550" y="250" width="180" height="70" rx="8" ry="8" fill="url(#gradientTable)" stroke="#7f8c8d" stroke-width="2" />
  <text x="640" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">角色权限关联表</text>
  <text x="640" y="290" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">role_permission</text>
  <text x="640" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">role_id, permission_id</text>

  <!-- 用户设备表 -->
  <rect x="100" y="380" width="200" height="80" rx="8" ry="8" fill="url(#gradientClient)" stroke="#e67e22" stroke-width="2" />
  <text x="200" y="410" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">用户设备表</text>
  <text x="200" y="430" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">user_device</text>
  <text x="200" y="450" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">id, user_id, device_id</text>
  <text x="200" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">device_type, status</text>

  <!-- 客户端配置表 -->
  <rect x="400" y="380" width="200" height="80" rx="8" ry="8" fill="url(#gradientClient)" stroke="#e67e22" stroke-width="2" />
  <text x="500" y="410" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">客户端配置表</text>
  <text x="500" y="430" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">client_config</text>
  <text x="500" y="450" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">id, client_type, client_id</text>
  <text x="500" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">client_secret, status</text>

  <!-- 用户会话表 -->
  <rect x="700" y="380" width="200" height="80" rx="8" ry="8" fill="url(#gradientSession)" stroke="#8e44ad" stroke-width="2" />
  <text x="800" y="410" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">用户会话表</text>
  <text x="800" y="430" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">user_session</text>
  <text x="800" y="450" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">id, user_id, session_id</text>
  <text x="800" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">client_type, status</text>

  <!-- 角色扩展表 -->
  <rect x="250" y="520" width="200" height="70" rx="8" ry="8" fill="url(#gradientRole)" stroke="#2980b9" stroke-width="2" />
  <text x="350" y="545" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">角色扩展表</text>
  <text x="350" y="565" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">role_extension</text>
  <text x="350" y="585" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">role_id, client_type</text>

  <!-- 用户属性表 -->
  <rect x="550" y="520" width="200" height="70" rx="8" ry="8" fill="url(#gradientUser)" stroke="#c0392b" stroke-width="2" />
  <text x="650" y="545" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">用户属性表</text>
  <text x="650" y="565" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">user_attribute</text>
  <text x="650" y="585" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">user_id, attr_key, attr_value</text>

  <!-- 关系连线 -->
  <!-- 用户 -> 用户角色关联表 -->
  <line x1="190" y1="200" x2="190" y2="250" stroke="#34495e" stroke-width="2" />
  <polygon points="185,245 190,250 195,245" fill="#34495e" />
  <text x="190" y="235" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e" transform="rotate(270,190,235)">1:N</text>

  <!-- 角色 -> 用户角色关联表 -->
  <line x1="490" y1="200" x2="490" y2="250" stroke="#34495e" stroke-width="2" />
  <polygon points="485,245 490,250 495,245" fill="#34495e" />
  <text x="490" y="235" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e" transform="rotate(270,490,235)">1:N</text>

  <!-- 角色 -> 角色权限关联表 -->
  <line x1="580" y1="200" x2="580" y2="250" stroke="#34495e" stroke-width="2" />
  <polygon points="575,245 580,250 585,245" fill="#34495e" />
  <text x="580" y="235" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e" transform="rotate(270,580,235)">1:N</text>

  <!-- 权限 -> 角色权限关联表 -->
  <line x1="790" y1="200" x2="790" y2="250" stroke="#34495e" stroke-width="2" />
  <polygon points="785,245 790,250 795,245" fill="#34495e" />
  <text x="790" y="235" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e" transform="rotate(270,790,235)">1:N</text>

  <!-- 用户 -> 用户设备表 -->
  <line x1="190" y1="200" x2="190" y2="380" stroke="#34495e" stroke-width="2" />
  <polygon points="185,375 190,380 195,375" fill="#34495e" />
  <text x="220" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e" transform="rotate(-45,220,290)">1:N</text>

  <!-- 用户 -> 用户会话表 -->
  <line x1="190" y1="200" x2="190" y2="300" stroke="#34495e" stroke-width="2" />
  <line x1="190" y1="300" x2="700" y2="300" stroke="#34495e" stroke-width="2" />
  <line x1="700" y1="300" x2="700" y2="380" stroke="#34495e" stroke-width="2" />
  <polygon points="695,375 700,380 705,375" fill="#34495e" />
  <text x="445" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">1:N</text>

  <!-- 用户设备表 -> 用户会话表 -->
  <line x1="300" y1="420" x2="700" y2="420" stroke="#34495e" stroke-width="2" />
  <polygon points="695,415 700,420 695,425" fill="#34495e" />
  <text x="500" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">N:1</text>

  <!-- 客户端配置表 -> 用户会话表 -->
  <line x1="600" y1="420" x2="700" y2="420" stroke="#34495e" stroke-width="2" />
  <polygon points="695,415 700,420 695,425" fill="#34495e" />
  <text x="650" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">1:N</text>

  <!-- 角色 -> 角色扩展表 -->
  <line x1="400" y1="200" x2="400" y2="520" stroke="#34495e" stroke-width="2" />
  <polygon points="395,515 400,520 405,515" fill="#34495e" />
  <text x="420" y="360" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e" transform="rotate(-45,420,360)">1:N</text>

  <!-- 用户 -> 用户属性表 -->
  <line x1="190" y1="200" x2="190" y2="450" stroke="#34495e" stroke-width="2" />
  <line x1="190" y1="450" x2="550" y2="450" stroke="#34495e" stroke-width="2" />
  <line x1="550" y1="450" x2="550" y2="520" stroke="#34495e" stroke-width="2" />
  <polygon points="545,515 550,520 555,515" fill="#34495e" />
  <text x="370" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">1:N</text>

  <!-- 客户端配置表 -> 角色扩展表 -->
  <line x1="500" y1="460" x2="500" y2="520" stroke="#34495e" stroke-width="2" />
  <line x1="450" y1="520" x2="500" y2="520" stroke="#34495e" stroke-width="2" />
  <polygon points="495,515 500,520 495,525" fill="#34495e" />
  <text x="480" y="490" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">N:1</text>

  <!-- 客户端配置表 -> 用户属性表 -->
  <line x1="500" y1="460" x2="600" y2="460" stroke="#34495e" stroke-width="2" />
  <line x1="600" y1="460" x2="600" y2="520" stroke="#34495e" stroke-width="2" />
  <polygon points="595,515 600,520 605,515" fill="#34495e" />
  <text x="550" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">1:N</text>

  <!-- 图例 -->
  <rect x="50" y="630" width="15" height="15" fill="url(#gradientUser)" stroke="#c0392b" stroke-width="2" />
  <text x="75" y="642" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">用户相关表</text>

  <rect x="200" y="630" width="15" height="15" fill="url(#gradientRole)" stroke="#2980b9" stroke-width="2" />
  <text x="225" y="642" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">角色相关表</text>

  <rect x="350" y="630" width="15" height="15" fill="url(#gradientPermission)" stroke="#27ae60" stroke-width="2" />
  <text x="375" y="642" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">权限相关表</text>

  <rect x="500" y="630" width="15" height="15" fill="url(#gradientClient)" stroke="#e67e22" stroke-width="2" />
  <text x="525" y="642" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">客户端相关表</text>

  <rect x="650" y="630" width="15" height="15" fill="url(#gradientSession)" stroke="#8e44ad" stroke-width="2" />
  <text x="675" y="642" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">会话相关表</text>

  <line x1="800" y1="637" x2="860" y2="637" stroke="#34495e" stroke-width="2" />
  <polygon points="855,632 860,637 855,642" fill="#34495e" />
  <text x="870" y="642" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">关系</text>
</svg>