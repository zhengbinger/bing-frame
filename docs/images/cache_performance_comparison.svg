<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义样式 -->
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #333; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #555; }
      .label { font-family: Arial, sans-serif; font-size: 12px; fill: #666; }
      .value { font-family: Arial, sans-serif; font-size: 11px; fill: #333; }
      .redis { fill: #FF5722; }
      .local { fill: #2196F3; }
      .database { fill: #FF9800; }
      .legend { fill: #f5f5f5; stroke: #ccc; }
      .grid { stroke: #e0e0e0; stroke-width: 1; }
      .bar-text { font-family: Arial, sans-serif; font-size: 10px; fill: #fff; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- 标题 -->
  <text x="450" y="25" text-anchor="middle" class="title">缓存性能对比图表</text>
  
  <!-- 响应时间对比 -->
  <rect x="50" y="50" width="380" height="200" fill="#f9f9f9" stroke="#ddd" rx="5"/>
  <text x="240" y="70" text-anchor="middle" class="subtitle">响应时间对比 (毫秒)</text>
  
  <!-- Y轴标签 -->
  <text x="30" y="100" class="label" transform="rotate(-90 30 150)">响应时间 (ms)</text>
  
  <!-- 网格线 -->
  <line x1="70" y1="90" x2="70" y2="230" class="grid"/>
  <line x1="70" y1="130" x2="420" y2="130" class="grid"/>
  <line x1="70" y1="170" x2="420" y2="170" class="grid"/>
  <line x1="70" y1="210" x2="420" y2="210" class="grid"/>
  
  <!-- 数据库响应时间 (250ms) -->
  <rect x="100" y="95" width="60" height="135" class="database" rx="3"/>
  <text x="130" y="170" class="bar-text">250ms</text>
  
  <!-- Redis响应时间 (10ms) -->
  <rect x="180" y="187" width="60" height="43" class="redis" rx="3"/>
  <text x="210" y="213" class="bar-text">10ms</text>
  
  <!-- 本地缓存响应时间 (0.5ms) -->
  <rect x="260" y="205" width="60" height="25" class="local" rx="3"/>
  <text x="290" y="221" class="bar-text">0.5ms</text>
  
  <!-- X轴标签 -->
  <text x="130" y="255" text-anchor="middle" class="label">数据库</text>
  <text x="210" y="255" text-anchor="middle" class="label">Redis</text>
  <text x="290" y="255" text-anchor="middle" class="label">本地缓存</text>
  
  <!-- 内存使用对比 -->
  <rect x="470" y="50" width="380" height="200" fill="#f9f9f9" stroke="#ddd" rx="5"/>
  <text x="660" y="70" text-anchor="middle" class="subtitle">内存使用对比 (MB)</text>
  
  <!-- Y轴标签 -->
  <text x="450" y="100" class="label" transform="rotate(-90 450 150)">内存使用 (MB)</text>
  
  <!-- 网格线 -->
  <line x1="490" y1="90" x2="490" y2="230" class="grid"/>
  <line x1="490" y1="130" x2="840" y2="130" class="grid"/>
  <line x1="490" y1="170" x2="840" y2="170" class="grid"/>
  <line x1="490" y1="210" x2="840" y2="210" class="grid"/>
  
  <!-- Redis内存使用 (100MB) -->
  <rect x="520" y="113" width="60" height="117" class="redis" rx="3"/>
  <text x="550" y="175" class="bar-text">100MB</text>
  
  <!-- 本地缓存内存使用 (50MB) -->
  <rect x="600" y="140" width="60" height="90" class="local" rx="3"/>
  <text x="630" y="190" class="bar-text">50MB</text>
  
  <!-- 降级模式下内存使用 (50MB) -->
  <rect x="680" y="140" width="60" height="90" class="local" rx="3"/>
  <text x="710" y="190" class="bar-text">50MB</text>
  
  <!-- X轴标签 -->
  <text x="550" y="255" text-anchor="middle" class="label">Redis</text>
  <text x="630" y="255" text-anchor="middle" class="label">本地缓存</text>
  <text x="710" y="255" text-anchor="middle" class="label">降级模式</text>
  
  <!-- 缓存命中率对比 -->
  <rect x="50" y="280" width="380" height="200" fill="#f9f9f9" stroke="#ddd" rx="5"/>
  <text x="240" y="300" text-anchor="middle" class="subtitle">缓存命中率对比 (%)</text>
  
  <!-- Y轴标签 -->
  <text x="30" y="330" class="label" transform="rotate(-90 30 380)">命中率 (%)</text>
  
  <!-- Y轴刻度 -->
  <text x="60" y="335" class="label">100</text>
  <text x="65" y="365" class="label">75</text>
  <text x="65" y="395" class="label">50</text>
  <text x="65" y="425" class="label">25</text>
  <text x="70" y="455" class="label">0</text>
  
  <!-- 网格线 -->
  <line x1="70" y1="330" x2="420" y2="330" class="grid"/>
  <line x1="70" y1="360" x2="420" y2="360" class="grid"/>
  <line x1="70" y1="390" x2="420" y2="390" class="grid"/>
  <line x1="70" y1="420" x2="420" y2="420" class="grid"/>
  <line x1="70" y1="450" x2="420" y2="450" class="grid"/>
  
  <!-- 数据库命中率 (0%) -->
  <rect x="120" y="450" width="60" height="0" class="database" rx="3"/>
  <text x="150" y="445" class="bar-text">0%</text>
  
  <!-- Redis命中率 (85%) -->
  <rect x="200" y="367" width="60" height="83" class="redis" rx="3"/>
  <text x="230" y="412" class="bar-text">85%</text>
  
  <!-- 本地缓存命中率 (90%) -->
  <rect x="280" y="351" width="60" height="99" class="local" rx="3"/>
  <text x="310" y="404" class="bar-text">90%</text>
  
  <!-- X轴标签 -->
  <text x="150" y="475" text-anchor="middle" class="label">数据库</text>
  <text x="230" y="475" text-anchor="middle" class="label">Redis</text>
  <text x="310" y="475" text-anchor="middle" class="label">本地缓存</text>
  
  <!-- TPS对比 -->
  <rect x="470" y="280" width="380" height="200" fill="#f9f9f9" stroke="#ddd" rx="5"/>
  <text x="660" y="300" text-anchor="middle" class="subtitle">吞吐量对比 (TPS)</text>
  
  <!-- Y轴标签 -->
  <text x="450" y="330" class="label" transform="rotate(-90 450 380)">TPS</text>
  
  <!-- Y轴刻度 -->
  <text x="520" y="335" class="label">10K</text>
  <text x="520" y="365" class="label">7.5K</text>
  <text x="520" y="395" class="label">5K</text>
  <text x="520" y="425" class="label">2.5K</text>
  <text x="525" y="455" class="label">0</text>
  
  <!-- 网格线 -->
  <line x1="490" y1="330" x2="840" y2="330" class="grid"/>
  <line x1="490" y1="360" x2="840" y2="360" class="grid"/>
  <line x1="490" y1="390" x2="840" y2="390" class="grid"/>
  <line x1="490" y1="420" x2="840" y2="420" class="grid"/>
  <line x1="490" y1="450" x2="840" y2="450" class="grid"/>
  
  <!-- 数据库TPS (500 TPS) -->
  <rect x="520" y="423" width="60" height="27" class="database" rx="3"/>
  <text x="550" y="440" class="bar-text">500</text>
  
  <!-- Redis TPS (5000 TPS) -->
  <rect x="600" y="333" width="60" height="117" class="redis" rx="3"/>
  <text x="630" y="395" class="bar-text">5000</text>
  
  <!-- 本地缓存TPS (10000 TPS) -->
  <rect x="680" y="230" width="60" height="220" class="local" rx="3"/>
  <text x="710" y="344" class="bar-text">10000</text>
  
  <!-- X轴标签 -->
  <text x="550" y="475" text-anchor="middle" class="label">数据库</text>
  <text x="630" y="475" text-anchor="middle" class="label">Redis</text>
  <text x="710" y="475" text-anchor="middle" class="label">本地缓存</text>
  
  <!-- 图例 -->
  <rect x="50" y="40" width="800" height="420" fill="none" stroke="#ccc" rx="5"/>
  
  <!-- 颜色图例 -->
  <rect x="750" y="60" width="100" height="80" class="legend" rx="3"/>
  <text x="800" y="75" text-anchor="middle" class="value">图例</text>
  
  <rect x="760" y="85" width="15" height="12" class="database"/>
  <text x="780" y="95" class="value">数据库</text>
  
  <rect x="760" y="105" width="15" height="12" class="redis"/>
  <text x="780" y="115" class="value">Redis</text>
  
  <rect x="760" y="125" width="15" height="12" class="local"/>
  <text x="780" y="135" class="value">本地缓存</text>
</svg>