# 生产环境配置
spring:
  # 数据库配置
  datasource:
    url: jdbc:mysql://prod-db:3306/bing?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&allowMultiQueries=true&useSSL=false&rewriteBatchedStatements=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 连接池配置
    hikari:
      minimum-idle: 10
      maximum-pool-size: 50
      idle-timeout: 300000
      max-lifetime: 900000
      connection-timeout: 30000
      validation-timeout: 5000
      connection-test-query: SELECT 1
      pool-name: DateSourceHikariCP
  # Redis配置 - 必须配置！
  redis:
    host: ${REDIS_HOST:prod-redis}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: ${REDIS_DATABASE:0}
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5
        max-wait: 2000ms

  # JWT配置
  jwt:
    secret: ${JWT_SECRET:bing-framework-jwt-secret-key-2025-production-env}
    expiration: ${JWT_EXPIRATION:24}  # 过期时间（小时）

  # MVC配置
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
    cors:
      allowed-origins: '${CORS_ALLOWED_ORIGINS:https://your-domain.com}'
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: '*'
      max-age: 3600

  # 缓存配置
  cache:
    type: redis
    redis:
      time-to-live: 60000
      cache-null-values: false

# 服务器配置
server:
  port: ${SERVER_PORT:8081}
  servlet:
    session:
      timeout: 30m
      cookie:
        http-only: true
        secure: true
        same-site: strict
  tomcat:
    uri-encoding: UTF-8
    max-connections: 8192
    threads:
      max: 200
      min-spare: 10
    connection-timeout: 20000
    max-keep-alive-requests: 100

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 30
    cache-enabled: true
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: AUTO
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 日志配置 - 生产环境优化
logging:
  level:
    root: WARN
    com.bing.framework: INFO
    org.springframework: WARN
    org.hibernate: WARN
    org.apache.ibatis: WARN
    org.apache.tomcat: WARN
    org.springframework.security: WARN
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n'
  file:
    name: logs/bing-framework.log
    max-size: 100MB
    max-history: 30
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 30
      total-size-cap: 3GB

# Knife4j API文档配置 - 生产环境调试（暂时开启）
knife4j:
  enable: true  # 生产环境调试期间开启API文档
  setting:
    language: zh-CN
    enable-request-cache: false
    enable-security: true
    ignore-parameters: 
      - token
      - Authorization

# 自定义应用配置
app:
  name: ${spring.application.name}
  version: 1.0.0
  # 安全配置
  security:
    token:
      expire-time: ${TOKEN_EXPIRE_TIME:7200}
      secret: ${SECURITY_TOKEN_SECRET:your-security-secret-key-here}
    # 生产环境安全配置
    session:
      max-concurrent-sessions: 1
      require-device-fingerprint: true
      require-geo-verification: true
  # 审计日志配置
  audit:
    enabled: true
    async-enabled: true
    batch-size: 100
    flush-interval: 10s
  # 监控配置
  monitor:
    enabled: true
    health-check-interval: 30
    metrics-enabled: true
    performance-tracing: true
  # 缓存配置
  cache:
    redis:
      default-ttl: 3600  # 1小时
      user-cache-ttl: 1800  # 30分钟
      session-cache-ttl: 7200  # 2小时
  # 业务配置
  business:
    # 文件上传限制
    upload:
      max-size: 10MB
      allowed-extensions: jpg,jpeg,png,gif,pdf,doc,docx,xls,xlsx
    # 分页配置
    pagination:
      default-page-size: 20
      max-page-size: 100
    # 密码策略
    password:
      min-length: 8
      require-uppercase: true
      require-lowercase: true
      require-numbers: true
      require-special-chars: true
      max-attempts: 5
      lockout-duration: 1800  # 30分钟

# 管理端点配置 - 生产环境安全
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true
    datasource:
      hikaricp:
        enabled: true
    jdbc:
      enabled: true
  security:
    enabled: true